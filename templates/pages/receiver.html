{{define "receiver-content"}}
<div class="receiver-layout">
    <section class="receiver-controls">
        <h2>Настройки SDR</h2>
        <form class="sdr-form">
            <div class="form-group">
                <label for="frequency">Частота (MHz)</label>
                <input type="number" id="frequency" name="frequency" value="145.800" step="0.001">
            </div>
            <div class="form-group">
                <label for="gain">Gain (dB)</label>
                <input type="range" id="gain" name="gain" min="0" max="50" value="30">
                <span id="gain-value">30</span>
            </div>
            <div class="form-group">
                <label for="mode">Режим</label>
                <select id="mode" name="mode">
                    <option value="fsk">FSK</option>
                    <option value="afsk">AFSK</option>
                    <option value="fm">FM</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" disabled>Подключить SDR</button>
        </form>
    </section>

    <section class="waterfall-container">
        <h2>Waterfall</h2>
        <canvas id="waterfall" width="600" height="300"></canvas>
        <p class="placeholder-text">SDR не подключён</p>
    </section>

    <section class="telemetry-container">
        <h2>Декодированная телеметрия</h2>
        <div id="telemetry-table">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Время</th>
                        <th>Поле</th>
                        <th>Значение</th>
                        <th>Raw</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="empty-state">Нет данных</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
{{end}}
